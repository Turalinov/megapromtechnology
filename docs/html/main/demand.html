<section class="section demand">

  <div class="container">

    <!-- form -->

    <div class="demand__form form">
      <h3 class="form__title">
        Получите рассчет сметы за 20 минут
      </h3>
      <div class="form__desc">Менеджер перезвонит вам, уточнит вид работ, сроки и расположение. После этого отправить
        коммерческое предложение на вашу почту</div>
      <form action="#" class="form__elem">
        <!-- первая строка  -->
        <div class="form__row">
          <div class="form__block">
            <input type="text" class="form__input" name="name" placeholder="Ваше имя">
          </div>
          <div class="form__block">
            <input type="phone" class="form__input" name="phone" placeholder="Номер телефона">
            <input type="hidden" name="type" value="request">
          </div>
          <div class="form__block">
            <button type="submit" class="btn form__btn">Оставить заявку</button>
          </div>






        </div>
        <!-- первая строка end  -->
        <div class="form__row">
          <div class="form__error"></div>
        </div>
        <!-- вторая строка  -->
        <div class="form__row">
          <div class="form__politics">
            Нажимая на кнопку вы соглашаетесь с <a href="#" class="form__politics-link">условиями
              обработки данных и
              политикой конфиденциальности</a>
          </div>
        </div>
        <!-- вторая строка end -->

      </form>
    </div>

    <!-- form end  -->

  </div>

</section>
