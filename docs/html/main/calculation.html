<section class="section calculation">
  <div class="container">

    <!-- calculation content -->
    <div class="calculation__content">
      <div class="calculation__form form">
        <h4 class="form__title">Заполните форму и мы свяжемся с вами<br>для <span>бесплатного расчета сметы</span>
          проекта</h4>
        <form action="#" class="form__elem">
          <div class="form__row">
            <input type="text" class="form__input" name="name" placeholder="Ваше имя">
          </div>
          <div class="form__row">
            <input type="phone" class="form__input" name="phone" placeholder="Номер телефона">
          </div>
          <div class="form__row">
            <input type="text" class="form__input" name="comment" placeholder="Комментарий">
          </div>
          <div class="form__row">
            <label class="form__file btn btn--bordered">
              <input type="file" name="file">Прикрепить файл
              <input type="hidden" name="type" value="calculation">
            </label>
          </div>
          <div class="form__row">
            <button type="submit" class="btn form__btn">Заказать звонок</button>
          </div>
          <div class="form__row">
            <div class="form__error"></div>
          </div>
          <div class="form__row">
            <div class="form__politics">
              Нажимая на кнопку вы соглашаетесь с <a href="#" class="form__politics-link">условиями
                обработки данных и
                политикой конфиденциальности</a>
            </div>
          </div>

        </form>
      </div>
    </div>
    <!-- calculation content end -->

    <!-- img -->
    <div class="calculation__img">
      <img src="img/specialist.png" alt="Specialist" class="calculation__img-elem" width="708px" height="794px">
    </div>
    <!-- img end -->

    <!-- плашка  -->
    <div class="calculation__text">
      Наш менеджер свяжется<br/>с вами в течение 15-ти минут
    </div>
    <!-- плашка end  -->
  </div>
</section>
